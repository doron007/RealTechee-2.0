version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Selecting Node.js 20 (LTS) for backend build"
        - nvm install 20 || true
        - nvm use 20
        - node -v
        - npm -v
    build:
      commands:
        - echo "Install root deps"
        - npm install
        - echo "Install function deps"
        - bash -c 'for d in amplify/functions/*; do if [ -f "$d/package.json" ]; then echo "-> $d"; (cd "$d" && npm install); fi; done'
        - echo "Generate Amplify backend outputs"
        - echo "APP_ID=$AWS_APP_ID BRANCH=$AWS_BRANCH"
        - npx ampx generate outputs --app-id $AWS_APP_ID --branch $AWS_BRANCH --outputs-version 1

frontend:
  phases:
    preBuild:
      commands:
        - echo "Selecting Node.js 20 (LTS) for frontend build"
        - nvm install 20 || true
        - nvm use 20
        - node -v
        - npm -v
    build:
      commands:
        - echo "Installing frontend dependencies (npm install)..."
        - npm install
        - echo "Building frontend - environment variables automatically provided by Amplify"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - amplify/functions/*/node_modules/**/*
