version: 1
backend:
  phases:
    build:
      commands:
        - set -e
        - echo "ğŸ”§ Backend: install root deps"
        - npm ci
        - echo "ğŸ”§ Backend: install Lambda deps"
        - npm ci --prefix amplify/functions/notification-processor
        - npm ci --prefix amplify/functions/post-confirmation
        - npm ci --prefix amplify/functions/status-processor
        - npm ci --prefix amplify/functions/reputation-monitor
        - npm ci --prefix amplify/functions/ses-bounce-handler
        - echo "âœ… Backend dependencies installed"
frontend:
  phases:
    preBuild:
      commands:
        - set -e
        - echo "ğŸ”§ Frontend using cached node_modules from backend"
    build:
      commands:
        - echo "ğŸ” Build Info: $AWS_APP_ID | $AWS_BRANCH"
        - echo "ğŸ“ Generating amplify_outputs.json for $AWS_BRANCH"
        - npx ampx generate outputs --app-id "$AWS_APP_ID" --branch "$AWS_BRANCH"
        - '[ -f amplify_outputs.json ] || { echo "âŒ amplify_outputs.json missing"; exit 1; }'
        - |
          {
            echo "NEXT_PUBLIC_BACKEND_SUFFIX=$BACKEND_SUFFIX"
            echo "NEXT_PUBLIC_GRAPHQL_URL=$GRAPHQL_URL"
            echo "NEXT_PUBLIC_USER_POOL_ID=$USER_POOL_ID"
            echo "NEXT_PUBLIC_USER_POOL_CLIENT_ID=$USER_POOL_CLIENT_ID"
            echo "NEXT_PUBLIC_AWS_REGION=$AWS_REGION"
          } > .env.production
        - echo "ğŸ” amplify_outputs.json (first 10 lines)"
        - head -n 10 amplify_outputs.json || true
        - echo "ğŸ” .env.production contents"
        - cat .env.production
        - echo "ğŸ—ï¸ Building Next.js app"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - amplify/functions/*/node_modules/**/*