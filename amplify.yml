version: 1
backend:
  phases:
    build:
      commands:
        - echo "Installing root dependencies (ci -> install fallback)..."
        - (npm ci || npm install)
        - echo "Installing Lambda function dependencies (ci -> install fallback)..."
        - |
          for d in amplify/functions/*; do
            if [ -f "$d/package.json" ]; then
              echo "-> $d"
              (cd "$d" && (npm ci || npm install))
            fi
          done
        - echo "Generating backend outputs with branch-specific environment variables..."
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    build:
      commands:
        - echo "Installing frontend dependencies (ci -> install fallback)..."
        - (npm ci || npm install)
        - echo "Building frontend - environment variables automatically provided by Amplify"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - amplify/functions/*/node_modules/**/*
