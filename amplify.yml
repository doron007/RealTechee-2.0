version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - echo "Installing Lambda function dependencies..."
        - npm ci --prefix amplify/functions/notification-processor
        - npm ci --prefix amplify/functions/post-confirmation
        - npm ci --prefix amplify/functions/status-processor
        - npm ci --prefix amplify/functions/reputation-monitor
        - npm ci --prefix amplify/functions/ses-bounce-handler
        - echo "Generating backend outputs with branch-specific environment variables..."
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo "Building frontend - environment variables automatically provided by Amplify"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - amplify/functions/*/node_modules/**/*