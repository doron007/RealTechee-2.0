version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Selecting Node.js 20 (LTS) for backend build"
        - nvm install 20 || true
        - nvm use 20
        - node -v
        - npm -v
    build:
      commands:
        - echo "Installing root dependencies (npm install minimal approach)..."
        - npm install
        - echo "Installing Lambda function dependencies (npm install)..."
        - |
          for d in amplify/functions/*; do
            if [ -f "$d/package.json" ]; then
              echo "-> $d"
              (cd "$d" && npm install)
            fi
          done
        - echo "Generating backend outputs with branch-specific environment variables..."
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - echo "Selecting Node.js 20 (LTS) for frontend build"
        - nvm install 20 || true
        - nvm use 20
        - node -v
        - npm -v
    build:
      commands:
        - echo "Installing frontend dependencies (npm install)..."
        - npm install
        - echo "Building frontend - environment variables automatically provided by Amplify"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - amplify/functions/*/node_modules/**/*
